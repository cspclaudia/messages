<h1>SIGN UP</h1>
<div class="col-md-8 col-md-affset-2">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(refLocalForm)" #refLocalForm="ngForm" ngNativeValidate>
        <div class="form-group">
            <label for="firstName">Nome:</label>
            <input type="text" id="firstName" class="form-control"
                formControlName="firstNameTS">
        </div>
        <div class="form-group">
            <label for="firstName">Sobrenome:</label>
            <input type="text" id="lastName" class="form-control"
                formControlName="lastNameTS">
        </div>
        <div class="form-group">
            <label for="firstName">Email:</label>
            <input type="email" id="email" class="form-control"
                formControlName="emailTS">
        </div>
        <div class="form-group">
            <label for="firstName">Senha:</label>
            <input type="password" id="pass" class="form-control"
            formControlName="passwordTS">
        </div>
        <button class="btn btn-primary" type="submit"
            [disabled]="!myForm.valid">Cadastrar</button>
    </form>
</div>
