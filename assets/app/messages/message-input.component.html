<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSubmit(refLocalForm)" #refLocalForm="ngForm" ngNativeValidate>
        <div class="form-group">
            <label for="myContentForm">Content</label>
            <input type="text" id="myContent" class="form-control" [ngModel]="messageLoad?.content"
                name="myContentngForm" required>
        </div>
        <button type="submit" class="btn btn-primary">Save my message</button>
        <button type="button" class="btn btn-danger" (click)="onClear(refLocalForm)">Cancel</button>
    </form><hr/>
</div>
